<h1> Welcome! </h1>

<div class="play-container">
  <p> You've clicked <span (click)="countClick()"> this </span> {{clickCounter}} times. </p>

  <p id="add" (click)="add()">+</p>
  <p id="subtract" (click)="subtract()">-</p>
</div>


<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name"> <br>
    <strong> You said: </strong> {{name}}
  </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p> This click counter <strong> IS GREATER </strong> than 4. </p>
  </ng-template>

  <ng-template #none>
      <p> This click counter is <strong> not greater </strong> than 4. </p>
  </ng-template>
</div>
